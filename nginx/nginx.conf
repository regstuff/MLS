daemon off;

error_log /dev/stdout info;

events {
    worker_connections 1024;
}

rtmp {
    server {
        listen 1935;
        chunk_size 8192;

		application output {
			live on;
			meta copy;
			push_reconnect 1s;
			# idle_streams off;
			# drop_idle_publisher 120s;


			recorder rec {

				record off;
				record_suffix .flv;
				record_path /app/html/recording;
				record_unique on;
				# record_interval 30m;
			}
		}

		application main {
			live on;
			meta copy;
			push_reconnect 1s;
			idle_streams off;
			drop_idle_publisher 5s;

			recorder rec {

				record off;
				record_suffix .flv;
				record_path /app/html/recording;
				record_unique on;
				record_interval 30m;
			}
		}

		application input {
			live on;
			meta copy;
			push_reconnect 1s;
			# idle_streams off;
			drop_idle_publisher 5s;

			recorder rec {

				record off;
				record_suffix .flv;
				record_path /app/html/recording;
				record_unique on;
				record_interval 30m;
			}
		}

		application distribute {
			live on;
			meta copy;
			push_reconnect 1s;
			idle_streams off;
			drop_idle_publisher 10s;
		}

		application backup {
			live on;
			meta copy;
			push_reconnect 1s;
			idle_streams off;
			drop_idle_publisher 5s;

			recorder rec {

				record off;
				record_suffix .flv;
				record_path /app/html/recording;
				record_unique on;
				# record_interval 30m;
			}
		}

		application recording {
			live on;
			meta copy;
			push_reconnect 1s;
			# idle_streams off;
			drop_idle_publisher 5s;

			recorder rec {

				record all;
				record_suffix -%Y%m%d-%H_%M_%S.flv;
				record_path /app/html/recording;
				record_unique off;
				# record_interval 120m;
				exec_record_done bash -c "/usr/local/nginx/scripts/config.sh convertrecording $path $dirname $basename";
				# exec_record_done ffmpeg -y -i $path -c copy $dirname/$basename.mp4;
			}
		}


